<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">

      <p>

        <form ng-submit="$ctrl.onChange()">
          <input ng-model="$ctrl.term" id="search" />

          <button type="submit">
            Search
          </button>
        </form>

        <button ng-click="$ctrl.orderBy = 'title'; $ctrl.onChange()">
          Order by title
        </button>

        <button ng-click="$ctrl.orderBy = 'published_on'; $ctrl.onChange()">
          Order by date
        </button>

      </p>

    </div>
    <div class="col-md-10">

      <div ng-if="$ctrl.items.length == 0">
        No results found
      </div>

      <ul class="news">
        <li ng-repeat="item in $ctrl.items" class="thumbnail">

          <a href="{{ item.link }}" target="_blank" class="thumb">
            <img ng-src="{{item.top_image}}" />
          </a>

          <a href="{{ item.link }}" target="_blank">{{item.title}}</a>

          <i>{{ item.published_on }}</i>

          <p>{{item.summary}}</p>

        </li>
      </ul>

    </div>
  </div>
</div>
